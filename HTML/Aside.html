<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside</title>
</head>
<style>
    aside{
        background: rosybrown;
        width: 250px;
        text-align: center;
        height: 90%;
        padding: 10px;
        border-radius: 10px;
    }
    aside a{
        text-decoration: none;
        padding: 18px 25px;
        color: rgb(229, 233, 12);
        font-size: 2rem;
        display: block;
    }
    aside a:hover{
        background: white;
        color: black;
        border-radius: 40px 50px;
    }
</style>
<body>
    
      <aside>
          <a href="">Home</a>
          <a href="">Services</a>
          <a href="">Product</a>
          <a href="">About Us</a>
          <a href="">Contact Us</a>
      </aside>
       <br><br>
       

</body>
</html>
