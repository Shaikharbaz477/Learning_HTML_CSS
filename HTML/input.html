<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<style>
    form{
        background-color: burlywood;
        padding: 15px;
        width: 400;
        color: black;
    }
</style>
<body>
    
    <!-- input types
           text , password, radio, checkbox, color, date, datetimelocal,
            email,month,number,rang, search, time, week, file, url ------->

<h2>text box</h2>
    <form>
        <label>User Name</label>
        <input type="text">
    </form>
   <hr>

   <h2>Password</h2>
   <form>
       <label>password</label>
       <input type="password">
   </form>

   <h2>radio button</h2>
   <form>
       <label>Today's Wheather</label>
       <input type="radio" value="good" name="climate">good
       <input type="radio" value="bad"  name="climate">BAD
       </form>
   
   <h2>checkbox</h2>
   <form>
       <label>Select Your Hobbies</label>
       <input type="checkbox" value="eating">eating
       <input type="checkbox" value="coding">coding
       <input type="checkbox" value="sleeping">sleeping
   </form>

 <h2>Choose Color</h2>
 <form>
     <label>choose Your fav</label>
     <input type="color">
 </form>

<h2>Date's</h2>
<form>
    <label>Select Date</label>
    <input type="date">
</form>

<h2>Date & time Local</h2>
<form>
    <label>Select date & time Local</label>
    <input type="datetime-local">
</form>

<h2>Email</h2>
<form>
    <label>Enter Your Email Add:</label>
    <input type="email" placeholder="@email">
</form>

<h2>Month's</h2>
<form>
    <label>Selact Month</label>
    <input type="month">
</form>

<h2>Select Range</h2>
<form>
    <label>Select Range</label>
    <input type="range" min="0" max="100">100
</form>

<h2>Search Box</h2>
<form>
    <label>Search Box</label>
    <input type="search">
</form>

<h2>Number</h2>
<form>
    <label>Number</label>
    <input type="number" min="0" max="100" step="5">
</form>

<h2>Time</h2>
<form>
    <label>Selec A Time</label>
    <input type="time">
</form>

<h2>Week</h2>
<form>
    <label>select week</label>
    <input type="week">
</form>

<h2>File</h2>
<form>
    <label>upload File</label>
    <input type="file">
</form>


<h2>URL</h2>
<form>
    <label>URL</label>
    <label>Type URL :</label>
    <input type="url">
</form>
</body>
</html>
