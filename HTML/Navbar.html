<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigationbar</title>
</head>
<style>
    nav{
        background: rgb(70, 40, 40);
        padding: 10px;
    }
    nav a{
        text-decoration: none;
        color: indianred;
        padding: 10px 25px;
    }
    figure{
        display: inline-block;
    }
    figcaption{
        background: rgb(47, 107, 47);
        text-align: center;
        font-size: 25px;
    }
</style>
<body>
    <!-- Nav Bar In Html -->
  <nav>

  </nav>

</html>
