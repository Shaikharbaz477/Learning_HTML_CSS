<html lang="en">

<body bgcolor="gray">
    <h2>Student Registration Form</h2>
   <form>
       <table>
           <tr>
               <td>
                   <label>User Name:</label>
               </td>
               <td>
                   <input type="text" placeholder="user name">
               </td>
           </tr>
           <tr>
               <td>
                   <label>Father Name: </label>
               </td>
               <td>
                   <input type="text" placeholder="father name">
               </td>
            </tr>
            <tr>
               <td>
                   <label>Postal Address:</label>
               </td>
               <td>
                   <input type="address" placeholder="address">
               </td>
           </tr>
           <tr>
               <td>
                   <label>Personal Address:</label>
               </td>
               <td>
                   <input type="address">
               </td>
           </tr>
           <tr>
               <td>
                   <label>Sex:</label>
               </td>
               <td>
                   <input type="radio" value="male" name="climate">Male
                   <input type="radio" value="female" name="climate">Female
               </td>
           </tr>
           <tr>
               <td>
                   <label>City:</label>
               </td>
               <td>
                   <select>
                       <option>Mumbai</option>
                       <option>Pune</option>
                       <option>Aurangabad</option>
                       <option>Hydrabad</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>
                   <label>Course:</label>
               </td>
               <td>
                   <select>
                        <option>M.sc</option>
                        <option>Bca</option>
                        <option>Mca</option>
                   </select>
               </td>
           </tr>                    
           <tr>
               <td>
                   <label>District:</label>
               </td>
               <td>
                   <select>
                       <option>Nanded</option>
                       <option>Aurangabad</option>
                       <option>Parbhani</option>
                       <option>Beed</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>
                   <label>pinCode:</label>
               </td>
               <td>
                   <input type="number" placeholder="Pincode">
               </td>
           </tr>
           <tr>
               <td>
                   <label>EmailId:</label>
               </td>
               <td>
               <input type="email" placeholder="@email">
               </td>
           </tr>
           <tr>
               <td>
                   <label>MobailNo</label>
               </td>
               <td>
                   <input type="number">
               </td>
           </tr>
           <tr>
           </tr>
           <tr>
               <td>
                   <input type="reset" value="Reset">
               </td>
               <td>
                   <input type="submit" placeholder="Submit Form">
               </td>
           </tr>

       </table>
   </form>
